<h2>SignUp</h2>

<div class="bg">
 <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h4>Sign-Up</h4>
          </div>
          <div class="card-body">
            <form [formGroup]="passwordForm">
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" formControlName="name" placeholder="Enter your name">
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email">
              </div>
              <fieldset>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" formControlName="password">
                  </div>
              </fieldset>
              <br>
              <div class="form-group">
                <button type="submit" (click)="register()" class="btn btn-success">Save</button>
                Or <a routerLink="/login">Login Now!</a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
