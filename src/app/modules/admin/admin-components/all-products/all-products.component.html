
<h2>All Products</h2> 
  
  <div class="container mt-5">
      <div class="row">
        <div class="col-lg-3 mb-4 " *ngFor="let product of products">
          <div class="card h-100" style="width: 18rem;">
            <img [src]="product.processedImg" class="card-img-top equal-img" alt="Card image">
            <div class="card-body">
              <h5 class="card-title">{{product.name}}</h5>
              <p class="card-text"><b>Category</b>- {{product.categoryName}}</p>
              <p class="card-text">{{product.description}}</p>
              <h6 class="card-footer"> Price - {{product.price}}</h6>
            </div>
        </div>
      </div>
  </div>
